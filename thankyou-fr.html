<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci - Apex Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'electric-blue': '#0066FF',
            'electric-blue-dark': '#0052CC',
            'canadian-red': '#FF0000',
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans antialiased min-h-screen bg-slate-50 flex items-center justify-center">
  <div class="max-w-md mx-auto text-center bg-white p-8 rounded-2xl shadow-xl">
    <div class="w-20 h-20 bg-electric-blue rounded-full flex items-center justify-center mx-auto mb-6">
      <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-slate-900 mb-4">Merci !</h1>
    <p class="text-slate-600 mb-6">
      Votre message a été envoyé avec succès. Notre équipe vous contactera sous 24 à 48 heures.
    </p>
    <a href="fr.html" class="inline-block bg-electric-blue hover:bg-electric-blue-dark text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md">
      Retour à l'accueil
    </a>
  </div>
</body>
</html>
